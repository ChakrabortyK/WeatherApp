<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body>
    <section class="vh-100" style="background-color: #4b515d">
      <div class="container py-5 h-100">
        <div
          class="col row-cols-1 d-flex justify-content-center align-items-center h-100"
        >
          <div class="row-md-8 col-lg-6 col-xl-4">
            <div class="card" style="color: #4b515d; border-radius: 35px">
              <div class="card-body p-4">
                <div class="d-flex">
                  <h6 class="flex-grow-1"><span id="city">CITY</span></h6>
                  <h6><span id="localTime"></span></h6>
                </div>

                <div class="d-flex flex-column text-center mt-5 mb-4">
                  <h6
                    id="temperature"
                    class="display-4 mb-0 font-weight-bold"
                    style="color: #1c2331"
                  >
                    'C
                  </h6>

                  <span id="condition" class="small" style="color: #868b94"
                    >Stormy</span
                  >
                </div>

                <div class="d-flex align-items-center">
                  <div class="flex-grow-1" style="font-size: 1rem">
                    <div>
                      <i class="fa-solid fa-globe" style="color: #868b94"></i>
                      <span id="country" class="ms-1"> country </span>
                    </div>
                    <div>
                      <i class="fas fa-wind fa-fw" style="color: #868b94"></i>
                      <span id="wind_kph" class="ms-1"> 40 km/h </span>
                    </div>
                    <div>
                      <i class="fas fa-tint fa-fw" style="color: #868b94"></i>
                      <span id="humidity" class="ms-1"> 84% </span>
                    </div>

                    <div>
                      <i class="fas fa-cloud fa-fw" style="color: #868b94"></i>
                      <span id="cloud" class="ms-1"> cloud </span>
                    </div>
                  </div>
                  <div>
                    <img src="" id="icon" />
                  </div>
                </div>
              </div>
            </div>
            <div
              class="red container d-flex align-items-center text-center justify-content-center"
            >
              <div class="input-group custom">
                <input
                  id="cityInput"
                  type="text"
                  class="custom search-input form-control input-text"
                  placeholder="Search location"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <button
                  class="custom btn btn-outline-secondary btn-lg"
                  type="submit"
                  id="submit"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/1388b77562.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
